<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>MathSolver API</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <div class="form-field">
            <h3 id="lblProblem"></h3>
        </div>
        <div class="form-field">
            <input type="button" class="btn-true" value="True" id="btnCorrect">
            <input type="button" class="btn-false" value="False" id="btnIncorrect">
        </div>
        <div class="form-field">
            <label>Score: </label>
            <label id="lblScore">0</label>
        </div>
        <div class="form-field">
            <label>Result: </label>
            <label id="lblResult"></label>
        </div>
        <div class="form-field">
            <label>Status: </label>
            <label id="lblStatus"></label>
        </div>
        <div class="form-field">
            <div id="players"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
