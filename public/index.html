<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>MathSolver API</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>

<body class="centered-form">

    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>MathSolver</h3>
            </div>
            <div class="form-field">
                <label>Display name</label>
                <input type="text" name="name" autofocus />
            </div>
            <div class="form-field">
                <label>Room name</label>
                <input type="text" name="room" autofocus />
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
            <div class="form-field"></divclass>
                <label>Rules</label>
                <ul>
                    <li>Answer the math problem faster than the others</li>
                    <li>Answer correctly to gain a point and block the other to gain it</li>
                    <li>Answer wrongly and you will loose a point</li>
                    <li>Every 5 seconds a new problem will appear</li>
                </ul>
            </div>
        </form>
    </div>
</body>

</html>
